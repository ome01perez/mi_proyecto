<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX-BOX-DIRECTION</title>
    <link rel="stylesheet" href="css/flex-box-direction.css">
</head>
<body>
    <h1>FLEXBOX DIRECTION</h1>
    <h2>flex-direction: column</h2>
    <div class="containner-flex-1">
        <div class="item-flex">item 1</div>
        <div class="item-flex">item 2</div>
        <div class="item-flex">item 3</div>
    </div>
    <h2>flex-direction: Row</h2>
    <div class="containner-flex-2">
        <div class="item-flex">item 1</div>
        <div class="item-flex">item 2</div>
        <div class="item-flex">item 3</div>
    </div>
    <h2>flex-direction: Column-reverse</h2>
    <div class="containner-flex-3">
        <div class="item-flex">item 1</div>
        <div class="item-flex">item 2</div>
        <div class="item-flex">item 3</div>
    </div>
    <h2>flex-direction: Row-reverse</h2>
    <div class="containner-flex-4">
        <div class="item-flex">item 1</div>
        <div class="item-flex">item 2</div>
        <div class="item-flex">item 3</div>
    </div>
</body>
</html>
